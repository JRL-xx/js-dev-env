<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
    });
  </script>
  <% } %>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="users">
    </tbody>
  </table>
</body>
</html>
